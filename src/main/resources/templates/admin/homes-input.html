<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('#save-btn').click(function () {
        $('#home-form').submit();
    });
    $('.ui.form').form({
        fields : {
            title1 : {
                identifier : 'title1',
                rules : [{
                    type : 'empty',
                    prompt : '请输入标题1'
                }]
            },
            content1 : {
                identifier : 'content1',
                rules: [{
                    type : 'empty',
                    prompt: '请输入内容1'
                }]
            },
            title2 : {
                identifier : 'title2',
                rules: [{
                    type : 'empty',
